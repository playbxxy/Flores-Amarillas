<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: #fff8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      position: absolute;
      top: 40%;
      font-size: 3em;
      color: #e6b800;
      text-shadow: 2px 2px 5px rgba(0,0,0,.2);
      z-index: 10;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 2em;
      color: #ffd700;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
